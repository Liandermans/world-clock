<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="SheCodes Plus Add-on Project: World Clock â€“ Coded by Lianne de Winter."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>SheCodes Plus Add-on Project: World Clock</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="body">
      <h1>World Clock</h1>
      <select id="city-selector">
        <option value="">Select a city</option>
        <option value="new-york">New York</option>
        <option value="paris">Paris</option>
        <option value="auckland">Auckland</option>
        <option value="beijing">Beijing</option>
      </select>
      <div class="container">
        <div class="wrapper">
          <div class="city">
            <h3>Los Angeles</h3>
            <span class="date">March 3th 2024</span>
          </div>
          <div class="time">
            <h2>04:47 PM</h2>
          </div>
        </div>
        <hr />
        <div class="wrapper">
          <div class="city">
            <h3>Sydney</h3>
            <span class="date">March 3th 2024</span>
          </div>
          <div class="time">
            <h2>04:47 PM</h2>
          </div>
        </div>
        <hr />
      </div>
    </div>
    <footer>
      Open-source code by Lianne de Winter on
      <a href="https://github.com/Liandermans/world-clock" target="_blank"
        >GitHub</a
      >.
    </footer>

    <script src="src/script.js"></script>
  </body>
</html>
